<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود مدیر</title>
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Samim/Samim.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Samim', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 360px;
      box-sizing: border-box;
      text-align: right;
    }
    h2 {
      color: #212529;
      margin-bottom: 36px;
      font-weight: 700;
      font-size: 26px;
      text-align: center;
    }
    label {
      font-size: 15px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-family: 'Samim', sans-serif;
    }
    input[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: #dc3545; /* Bootstrap’s red */
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ورود مدیر</h2>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="phone">شماره تلفن:</label>
      <input type="text" name="phone" id="phone" value="09376490446" />

      <label for="password">رمز عبور:</label>
      <input type="password" name="password" id="password" value="1234" />

      <input type="submit" value="ورود" />
    </form>
  </div>
</body>
</html>
